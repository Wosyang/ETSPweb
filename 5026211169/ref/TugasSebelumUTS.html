<html>
  <head>
    <title>Pembelian Barang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <script>
      function validasi() {
        var kupon = document.getElementById("kupon");
        var enableKupon = document.getElementById("enableKupon");
        var disableKupon = document.getElementById("disableKupon");

        if (enableKupon.checked) {
          kupon.disabled = false;
        } else {
          kupon.disabled = true;
        }
      }
    </script>
    <style>
      body {
        background-image: url("5026211169_KonversiJava.jpg"); /* The image used */
        background-color: #ffffff; /* Used if the image is unavailable */
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover; /* Resize the background image to cover the entire container */
      }
    </style>
  </head>
  <body>
    <div class="container pt-5">
      <div
        class="jumbotron w-100 mx-auto" 
        style="background-color: rgb(214, 214, 214)"
      >
      <h3 class="Text-center pb-4">KONFIRMASI PEMBELIAN</h3>

        <!--CUSTOM FORM RADIO BUTTON-->
        <form>
          <div class="custom-control custom-radio custom-control-inline">
            <input
              type="radio"
              class="custom-control-input"
              id="enableKupon"
              name="example"
              value="customEx"
              onclick="validasi();"
              checked
            />
            <label class="custom-control-label" for="enableKupon"
              >Pakai Kupon</label
            >
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input
              type="radio"
              class="custom-control-input"
              id="disableKupon"
              name="example"
              value="customEx"
              onclick="validasi();"
            />
            <label class="custom-control-label" for="disableKupon"
              >Tidak Pakai</label
            >
          </div>

          <!--Bar Kode Kupon-->
          <div class="form-group row pt-3">
            <label class="col-sm-2 col-form-label" for="kupon"
              >KODE KUPON</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                name="kupon"
                id="kupon"
                class="form-control"
                placeholder="Isi Kode Kupon"
                enabled
              />
            </div>
          </div>

          <!--Bar Jumlah Barang-->
          <div class="form-group row" id="divcod">
            <label class="col-sm-2 col-form-label" for="lokasicod"
              >JUMLAH BARANG</label
            >
            <div class="col-sm-8">
              <input
                type="number"
                name="jumlahBarang"
                id="jumlahBarang"
                class="form-control"
                placeholder="Isi Jumlah Barang"
              />
            </div>
          </div>

          <!--Button-->
          <div class="text-center pt-3">
            <button type="submit" class="btn btn-primary">Beli</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
