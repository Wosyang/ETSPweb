<html>
  <head>
    <title>PENDAFTARAN NO HP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <script>
      function validasi() {
        //membaca isi no HP
        var nohp = document.getElementById("nohp").value;
        //membaca email
        var email= document.getElementById("email").value;


        //if (nohp.length == 0) {
        if (nohp == "") {
          document.getElementById("errormessage").innerHTML =
            "NO HP Harus Diisi";
          return false;
        }

        if (isNaN(nohp) == true) {
          document.getElementById("errormessage").innerHTML =
            "NO HP Harus Angka";
          return false;
        }
        if (nohp.charAt(0) != 0) {
          document.getElementById("errormessage").innerHTML =
            "NO HP Harus diawali 0";
          return false;
        }

        //Email
        if (email == "") {
          document.getElementById("errormessage").innerHTML =
            "Email Harus Diisi";
          return false;
        }
        if (email.search("@") == -1 || email.search(".") == -1 ) {
          document.getElementById("errormessage").innerHTML =
            "Email Harus Mengandung @ dan .";
          return false;
        }
        if (email.length < 8 ) {
          document.getElementById("errormessage").innerHTML =
            "Email minimal harus berisi 8 huruf";
          return false;
        }
        //default value dari return di on submit adalah true
        //dalam 1 function, bisa sudah menemui 1 return, bawahnya tidak akan dijalankan
      }
    </script>
    <style>
            body {
        background-image: url("5026211169_KonversiJava.jpg"); /* The image used */
        background-color: #ffffff; /* Used if the image is unavailable */
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover; /* Resize the background image to cover the entire container */
      }
    </style>
  </head>
  <body>
    ]
    <div class="container" style=" padding: 2cm;">
      <h2>REGISTRASI MANDIRI NO HP</h2>
      <div class="alert alert-danger alert-dismissible">
        <div id="errormessage"></div>
      </div>

      <form
        method="get"
        action="https://google.com"
        onsubmit="return validasi()"
      >
        <div class="form-group">
          <label for="nohp">NO HANDPHONE</label>
          <input
            type="text"
            id="nohp"
            name="nohp"
            placeholder="Masukan No HP yang akan diregister"
            class="form-control"
          />
        </div>
        <div class="form-group">
            <label for="email">ALAMAT EMAIL</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Masukan Email yang akan diregister"
              class="form-control"
            />
          </div>
        <input type="submit" class="btn btn-success" value="SIMPAN" />
      </form>
    </div>
  </body>
</html>
